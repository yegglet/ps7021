<body>
	<button id="turn-on" name="turnon">Turn On </button>
	<button id="turn-off" name="turnoff">Turn Off </button>
    <button id="low" name="low">LOW</button>
	<button id="med" name="med">MED </button>
    <button id="high" name="high">HIGH </button>

	<script>
	// Your web app's Firebase configuration

	// Initialize Firebase
	firebase.initializeApp(firebaseConfig);

	// Get a database reference to our blog
	var ref = firebase.database().ref("/");

	// make the buttons call the function below 
	document.getElementById('turn-on').addEventListener('click', turnOn, false);
	document.getElementById('turn-off').addEventListener('click', turnOff, false);
    document.getElementById('low').addEventListener('click', low, false);
	document.getElementById('med').addEventListener('click', med, false);
	document.getElementById('high').addEventListener('click', high, false);    
        
	function turnOn(){
		console.log("turning on");
		ref.update({
			"LED_STATUS": "ON"
		});
	}

	function turnOff(){
		console.log("turning off");
		ref.update({
			"LED_STATUS": "OFF"
		});
	}	
        
    	function low(){
		console.log("low mode");
		ref.update({
			"SERVO_STATUS": "LOW"
		});
	}        
        
	function med(){
		console.log("med mode");
		ref.update({
			"SERVO_STATUS": "MED"
		});
	}  

	function high(){
		console.log("high mode");
		ref.update({
			"SERVO_STATUS": "HIGH"
		});
	}          
            
    </script>

</body>
